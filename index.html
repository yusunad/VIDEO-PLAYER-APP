<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIDEO APP</title>
    <link rel="stylesheet" href="videoapp.css" />
    <link
      rel="icon"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- upload videos -->
      <input type="file" id="fileinput" accept="video/*" />
      <!-- video container -->
      <video class="video" autoplay muted></video>
      <!-- videos controlleras -->
      <div class="controls">
        <!-- progress bar -->
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <!-- video control icons -->
        <div class="controlsIcons">
          <div class="controlsimages">
            <img src="img/play.png" class="playpause" alt="" />
            <img src="img/volume.png" class="volume" alt="" />
            <img src="img/enlarge.png" class="maximize" alt="" />
          </div>
          <div class="time">
            <span class="currentDuration"></span>
            <span class="totalDuration"></span>
          </div>
        </div>
      </div>
    </div>

    <script src="videoapp.js" defer></script>
  </body>
</html>
